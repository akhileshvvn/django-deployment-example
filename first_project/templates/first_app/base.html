<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>BASE</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="navbar-brand" href="{% url 'templatebase' %}">DJANGO</a></li>
                <li class="nav-item"><a class="navbar-link" href="{% url 'admin:index' %}">ADMIN</a></li>
                <li class="nav-item"><a class="navbar-link" href="{% url 'first_app:register' %}">REGISTER</a></li>
                {% if user.is_authenticated %}
                    <li><a class="navbar-link" href="{% url 'logout' %}">LOGOUT</a> </li>
                    <li>Welcome {{ user }}</li>
                {% else %}
                    <li><a class="navbar-link" href="{% url 'first_app:user_login' %}">LOGIN</a> </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="="container>
        {% block body_block %}
        {% endblock %}
    </div>
</body>
</html>
