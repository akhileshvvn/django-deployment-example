<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <img src="{% static 'images/mol.jpg' %}"/>
        <link rel="stylesheet" href="{% static 'css/mystyle.css' %}"/>
    </head>
    <body>
        <h1>picture of Moltres, Articuno, Zapdos</h1>
        <h2>Here are Access Records</h2>

        <div class="djangotwo">
            {% if access_records %}
                <table>
                    <thead>
                        <th>Site name</th>
                        <th>Date Accessed</th>
                    </thead>
                {% for acc in access_records %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
                {% endfor %}
                </table>
            {% else %}
                <p> NO ACESS RECORDS FOUND</p>
            {% endif %}
        </div>
    </body>
</html>
